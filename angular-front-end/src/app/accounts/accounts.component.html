<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table" *ngIf="account">
        <thead>
          <tr>
            <th>ID</th>
            <th>Balance</th>
            <th>Type</th>
            <th>Currancy</th>
            <th>Customer Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let acc of account">
            <td>{{ acc.accountId }}</td>
            <td>{{ acc.balance }}</td>
            <td>{{ acc.type }}</td>
            <td>{{ acc.currency }}</td>
            <td>{{ acc.customer.firstName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
